<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Sayang ❤️</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease;
        }

        p {
            font-size: 1.2rem;
            margin-top: -10px;
            opacity: 0.85;
            animation: fadeIn 3s ease;
        }

        button {
            margin-top: 25px;
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            background: #fff;
            color: #ee4b6a;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #ffe6ea;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            position: fixed;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: #ff477e;
            opacity: 0.65;
            animation: floatUp 5s infinite ease-in-out;
            clip-path: polygon(50% 75%, 61% 61%, 75% 50%, 88% 35%, 88% 20%,
                                75% 8%, 61% 8%, 50% 20%, 39% 8%, 25% 8%,
                                12% 20%, 12% 35%, 25% 50%, 39% 61%);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>

<body>

    <!-- Musik -->
        <audio id="bgm" src="assets/FA.mp3" autoplay muted loop></audio>

        <script>
            // setelah user klik tombol apa saja, musik langsung unmute
            window.addEventListener("click", function() {
                const audio = document.getElementById("bgm");
                audio.muted = false;
                audio.play();
            });
        </script>


    <div>
        <h1>Selamat Ulang Tahun Ya Sayang ❤️</h1>
        <p>Maaf ya aku cuma bisa buat ini</p>
        <p>Aku punya sesuatu spesial buat kamu hari ini...</p>

        <button onclick="location.href='pesan.html'">Buka Pesan</button>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>

</body>
</html>
